name: Snyk Maven Scan

on:
  pull_request:
    branches:
      - main

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11' # Use the Java version required by your project

      # Step 3: Install Maven
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.17.0

      # Step 4: Install Snyk Maven Plugin and Run Scan
      - name: Run Snyk Maven Plugin
        run: mvn io.snyk:snyk-maven-plugin:2.3.0:test -DseverityThreshold=high -DfailOnVulnerabilities=true