name: Snyk Maven Scan

on:
  pull_request:
    branches:
      - main

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11' # Use the Java version required by your project

      # Step 3: Install Maven
      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      # Step 4: Install Snyk Maven Plugin and Run Scan
      - name: Run Snyk Maven Plugin
        run: mvn org.snyk.tools:snyk-maven-plugin:2.3.0

      # Step 5: Run Maven Build (Optional: You can skip this if only Snyk scan is needed)
      - name: Run Maven Build
        run: mvn clean install -DskipTests

      # Step 6: Run Snyk Test on the Maven project to find vulnerabilities
      - name: Run Snyk Test
        run: snyk test --severity-threshold=high || exit 1